<div class="auth-wrapper auth-v2">
    <div class="auth-inner row m-0">
        <!-- Brand logo-->
        <a class="brand-logo" href="javascript:void(0);">
            <img src="assets/images/logo/logo.png" alt="brand-logo" height="28" />
            <h2 class="brand-text text-primary ml-1">StockWise</h2>
        </a>
        <!-- /Brand logo-->
        <!-- Left Text-->
        <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
            <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
                <img
                        class="img-fluid"
                        src="assets/images/pages/register-v2.svg"
                        alt="Register V2"
                />
            </div>
        </div>
        <!-- /Left Text-->
        <!-- Register-->
        <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
            <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                <h2 class="card-title font-weight-bold mb-1">Welcome to StockWise! </h2>
                <p class="card-text mb-2">Please sign-in to your account and start the adventure</p>

                <form class="auth-register-form mt-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="form-label" for="register-first-name">First Name</label>
                        <input
                                type="text"
                                formControlName="firstName"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                                placeholder="John"
                                aria-describedby="register-first-name"
                                autofocus=""
                                tabindex="1"
                        />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">firstName is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="register-last-name">Last Name</label>
                        <input
                                class="form-control"
                                type="text"
                                formControlName="lastName"
                                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                                placeholder="John"
                                aria-describedby="register-last-name"
                                autofocus=""
                                tabindex="1"
                        />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">lastName is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="register-email">Email</label>
                        <input
                                type="text"
                                formControlName="email"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                placeholder="admin@demo.com"
                                aria-describedby="register-email"
                                autofocus=""
                        />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-between">
                            <label for="register-password">Password</label
                            ><a routerLink="/pages/authentication/forgot-password-v2"><small>Forgot Password?</small></a>
                        </div>
                        <div class="input-group input-group-merge form-password-toggle">
                            <input
                                    [type]="passwordTextType ? 'text' : 'password'"
                                    formControlName="password"
                                    class="form-control form-control-merge"
                                    [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
                                    placeholder="路路路路路路路路路路路路"
                                    aria-describedby="register-password"
                            />
                            <div class="input-group-append">
                                <span class="input-group-text cursor-pointer">
                                    <i
                                        class="feather font-small-4"
                                        [ngClass]="{
                                          'icon-eye-off': passwordTextType,
                                          'icon-eye': !passwordTextType
                                        }"
                                        (click)="togglePasswordTextType()">
                                    </i>
                                </span>
                            </div>
                        </div>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback" [ngClass]="{ 'd-block': submitted && f.password.errors }">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" id="register-privacy-policy" tabindex="4" />
                            <label class="custom-control-label" for="register-privacy-policy">
                                I agree to <a href="javascript:void(0);">privacy policy & terms</a>
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" tabindex="5" rippleEffect>Sign up</button>
                </form>
                <p class="text-center mt-2">
                  <span>Already have an account?</span>
                    <a routerLink="/pages/authentication/login-v2"><span>&nbsp;Sign in instead</span></a>
                </p>
            </div>
        </div>
        <!-- /Register-->
    </div>
</div>
