<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <!-- Template Driven Multiple Rules Validation -->
        <section id="multiple-validation">
            <div class="card">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-12">
                            <h6 class="m-1"> Unit Form</h6>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal" (ngSubmit)="(UnitForm.form.valid)" #UnitForm="ngForm">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="UnitName">Unit Name</label>
                                            <input
                                                    class="form-control input-md"
                                                    [class.error]="!UnitNameRef.valid && UnitNameRef.touched"
                                                    ngModel
                                                    #UnitNameRef="ngModel"
                                                    required
                                                    id="UnitName"
                                                    name="unitName"
                                                    [(ngModel)]="unitReq.unitName"
                                                    type="text"
                                                    placeholder="Your Name"
                                            />
                                            <span *ngIf="!UnitNameRef.valid && UnitNameRef.touched" class="invalid-form">
                                                    <small class="form-text text-danger" *ngIf="UnitNameRef.errors.required">This field is required!</small>
                                                </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="ShortName">Short Name</label>
                                            <input
                                                    class="form-control input-md"
                                                    [class.error]="!ShortNameRef.valid && ShortNameRef.touched"
                                                    ngModel
                                                    #ShortNameRef="ngModel"
                                                    required
                                                    id="ShortName"
                                                    name="shortName"
                                                    [(ngModel)]="unitReq.shortName"
                                                    type="text"
                                                    placeholder="Your Name"
                                            />
                                            <span *ngIf="!ShortNameRef.valid && ShortNameRef.touched" class="invalid-form">
                                                    <small class="form-text text-danger" *ngIf="ShortNameRef.errors.required">This field is required!</small>
                                                </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="status">Status</label>
                                            <select
                                                    class="form-control input-md"
                                                    id="status"
                                                    [class.error]="!statusRef.valid && statusRef.touched"
                                                    ngModel
                                                    name="unitReq.status"
                                                    [(ngModel)]="unitReq.status"
                                                    required
                                                    #statusRef="ngModel"
                                            >
                                                <option value="ACTIVE">Active</option>
                                                <option value="INACTIVE">Inactive</option>
                                            </select>
                                            <div *ngIf="!statusRef.valid && statusRef.touched" class="invalid-feedback">
                                                <small class="form-text text-danger">status is required!</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" [disabled]="!UnitForm.form.valid" (click)="unitFomrSubmitted(UnitForm)" class="btn btn-primary" rippleEffect>
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--/ Template Driven Multiple Rules Validation -->
    </div>
</div>
