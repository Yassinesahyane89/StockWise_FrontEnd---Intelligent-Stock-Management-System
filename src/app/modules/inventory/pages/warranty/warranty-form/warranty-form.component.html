<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <!-- Template Driven Multiple Rules Validation -->
        <section id="multiple-validation">
            <div class="card">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-12">
                            <h6 class="m-1"> Warranty Form</h6>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal" (ngSubmit)="(WarrantyForm.form.valid)" #WarrantyForm="ngForm">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="WarrantyName">Warranty Name</label>
                                            <input
                                                    class="form-control input-md"
                                                    [class.error]="!WarrantyNameRef.valid && WarrantyNameRef.touched"
                                                    ngModel
                                                    #WarrantyNameRef="ngModel"
                                                    required
                                                    id="WarrantyName"
                                                    name="warrantyName"
                                                    [(ngModel)]="warrantyReq.name"
                                                    type="text"
                                                    placeholder="Your Name"
                                            />
                                            <span *ngIf="!WarrantyNameRef.valid && WarrantyNameRef.touched" class="invalid-form">
                                                    <small class="form-text text-danger" *ngIf="WarrantyNameRef.errors.required">This field is required!</small>
                                                </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="WarrantyDescription">Warranty Description</label>
                                            <input
                                                    class="form-control input-md"
                                                    [class.error]="!WarrantyDescriptionRef.valid && WarrantyDescriptionRef.touched"
                                                    ngModel
                                                    #WarrantyDescriptionRef="ngModel"
                                                    required
                                                    id="WarrantyDescription"
                                                    name="warrantyDescription"
                                                    [(ngModel)]="warrantyReq.description"
                                                    type="text"
                                                    placeholder="Your Description"
                                            />
                                            <span *ngIf="!WarrantyDescriptionRef.valid && WarrantyDescriptionRef.touched" class="invalid-form">
                                                    <small class="form-text text-danger" *ngIf="WarrantyDescriptionRef.errors.required">This field is required!</small>
                                                </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="WarrantyDuration">Warranty Duration</label>
                                            <input
                                                    class="form-control input-md"
                                                    [class.error]="!WarrantyDurationRef.valid && WarrantyDurationRef.touched"
                                                    ngModel
                                                    #WarrantyDurationRef="ngModel"
                                                    required
                                                    id="WarrantyDuration"
                                                    name="warrantyDuration"
                                                    [(ngModel)]="warrantyReq.duration"
                                                    type="text"
                                                    placeholder="Duration"
                                            />
                                            <span *ngIf="!WarrantyDurationRef.valid && WarrantyDurationRef.touched" class="invalid-form">
                                                    <small class="form-text text-danger" *ngIf="WarrantyDurationRef.errors.required">This field is required!</small>
                                                </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="period">Period</label>
                                            <select
                                                    class="form-control input-md"
                                                    id="period"
                                                    [class.error]="!periodRef.valid && periodRef.touched"
                                                    ngModel
                                                    name="warrantyReq.period"
                                                    [(ngModel)]="warrantyReq.periodType"
                                                    required
                                                    #periodRef="ngModel"
                                            >
                                                <option value="DAY">Day</option>
                                                <option value="WEEK">Week</option>
                                                <option value="MONTH">Month</option>
                                                <option value="YEAR">Year</option>
                                            </select>
                                            <div *ngIf="!periodRef.valid && periodRef.touched" class="invalid-feedback">
                                                <small class="form-text text-danger">period is required!</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="status">Status</label>
                                            <select
                                                    class="form-control input-md"
                                                    id="status"
                                                    [class.error]="!statusRef.valid && statusRef.touched"
                                                    ngModel
                                                    name="warrantyReq.status"
                                                    [(ngModel)]="warrantyReq.status"
                                                    required
                                                    #statusRef="ngModel"
                                            >
                                                <option value="ACTIVE">Active</option>
                                                <option value="INACTIVE">Inactive</option>
                                            </select>
                                            <div *ngIf="!statusRef.valid && statusRef.touched" class="invalid-feedback">
                                                <small class="form-text text-danger">status is required!</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" [disabled]="!WarrantyForm.form.valid" (click)="warrantyFomrSubmitted(WarrantyForm)" class="btn btn-primary" rippleEffect>
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--/ Template Driven Multiple Rules Validation -->
    </div>
</div>
