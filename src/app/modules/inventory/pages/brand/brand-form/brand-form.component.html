<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <!-- Template Driven Multiple Rules Validation -->
        <section id="multiple-validation">
            <div class="card">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-12">
                            <h6 class="m-1"> Brand Form</h6>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal" (ngSubmit)="(BrandForm.form.valid)" #BrandForm="ngForm">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="BrandName">Brand Name</label>
                                            <input
                                                    class="form-control input-md"
                                                    [class.error]="!BrandNameRef.valid && BrandNameRef.touched"
                                                    ngModel
                                                    #BrandNameRef="ngModel"
                                                    required
                                                    id="BrandName"
                                                    name="brandName"
                                                    [(ngModel)]="brandReq.brand"
                                                    type="text"
                                                    placeholder="Your Name"
                                            />
                                            <span *ngIf="!BrandNameRef.valid && BrandNameRef.touched" class="invalid-form">
                                                    <small class="form-text text-danger" *ngIf="BrandNameRef.errors.required">This field is required!</small>
                                                </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="Email">Email</label>
                                            <input
                                                    class="form-control input-md"
                                                    [class.error]="!EmailRef.valid && EmailRef.touched"
                                                    ngModel
                                                    #EmailRef="ngModel"
                                                    required
                                                    email
                                                    id="Email"
                                                    name="email"
                                                    [(ngModel)]="brandReq.email"
                                                    type="text"
                                                    placeholder="email"
                                            />
                                            <span *ngIf="!EmailRef.valid && EmailRef.touched" class="invalid-form">
                                                    <small class="form-text text-danger" *ngIf="EmailRef.errors.required">This field is required!</small>
                                                    <small class="form-text text-danger" *ngIf="EmailRef.errors.email">Invalid email!</small>
                                                </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="Website">Website </label>
                                            <input
                                                    class="form-control input-md"
                                                    [class.error]="!WebsiteRef.valid && WebsiteRef.touched"
                                                    ngModel
                                                    #WebsiteRef="ngModel"
                                                    required
                                                    pattern="www.[a-zA-Z0-9]+.[a-zA-Z0-9]+"
                                                    id="Website"
                                                    name="website"
                                                    [(ngModel)]="brandReq.website"
                                                    type="text"
                                                    placeholder="website"
                                            />
                                            <span *ngIf="!WebsiteRef.valid && WebsiteRef.touched" class="invalid-form">
                                                    <small class="form-text text-danger" *ngIf="WebsiteRef.errors.required">This field is required!</small>
                                                    <small class="form-text text-danger" *ngIf="WebsiteRef.errors.pattern">Invalid website!</small>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="status">Status</label>
                                            <select
                                                    class="form-control input-md"
                                                    id="status"
                                                    [class.error]="!statusRef.valid && statusRef.touched"
                                                    ngModel
                                                    name="brandReq.status"
                                                    [(ngModel)]="brandReq.status"
                                                    required
                                                    #statusRef="ngModel"
                                            >
                                                <option value="ACTIVE">Active</option>
                                                <option value="INACTIVE">Inactive</option>
                                            </select>
                                            <div *ngIf="!statusRef.valid && statusRef.touched" class="invalid-feedback">
                                                <small class="form-text text-danger">status is required!</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" [disabled]="!BrandForm.form.valid" (click)="brandFomrSubmitted(BrandForm)" class="btn btn-primary" rippleEffect>
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--/ Template Driven Multiple Rules Validation -->
    </div>
</div>
