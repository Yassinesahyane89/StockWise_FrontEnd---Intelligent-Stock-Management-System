<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <!-- Template Driven Multiple Rules Validation -->
        <section id="multiple-validation">
            <div class="card">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-12">
                            <h6 class="m-1">Role Management</h6>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal" (ngSubmit)="(RoleForm.form.valid)" #RoleForm="ngForm">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label class="form-control-label" for="RoleName">Role Name</label>
                                            <input
                                                    class="form-control input-md"
                                                    [class.error]="!RoleNameRef.valid && RoleNameRef.touched"
                                                    ngModel
                                                    #RoleNameRef="ngModel"
                                                    required
                                                    id="RoleName"
                                                    name="firstName"
                                                    [(ngModel)]="roleRequest.roleName"
                                                    type="text"
                                                    placeholder="Your Name"
                                            />
                                            <span *ngIf="!RoleNameRef.valid && RoleNameRef.touched" class="invalid-form">
                                                    <small class="form-text text-danger" *ngIf="RoleNameRef.errors.required">This field is required!</small>
                                                </span>
                                        </div>
                                    </div>


                                    <div class="col-12">
                                        <div class="table-responsive border rounded mt-1">
                                            <h6 class="py-1 mx-1 mb-0 font-medium-2">
                                                <i data-feather="lock" [size]="20" class="mr-25"></i>
                                                <span class="align-middle">Permission</span>
                                            </h6>
                                            <table class="table table-striped table-borderless">
                                                <thead class="thead-light">
                                                <tr>
                                                    <th>Module</th>
                                                    <th>Read</th>
                                                    <th>Create</th>
                                                    <th>Update</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr *ngFor="let permission of roleRequest.permissions">
                                                    <td>{{permission.permissionCategory}}</td>
                                                    <td *ngFor="let value of permission.values">
                                                        <div class="custom-control custom-checkbox">
                                                            <input
                                                                    type="checkbox"
                                                                    class="custom-control-input"
                                                                    id="{{value.permissionName}}"
                                                                    [checked]="value.isRoleHasPermission"
                                                                    (change)="value.isRoleHasPermission = !value.isRoleHasPermission"
                                                            />
                                                            <label class="custom-control-label" for="{{value.permissionName}}"></label>
                                                        </div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" [disabled]="!RoleForm.form.valid" (click)="roleFomrSubmitted(RoleForm)" class="btn btn-primary" rippleEffect>
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--/ Template Driven Multiple Rules Validation -->
    </div>
</div>
