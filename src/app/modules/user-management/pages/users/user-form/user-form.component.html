<script src="user-form.component.ts"></script>
<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <!-- Template Driven Multiple Rules Validation -->
        <section id="multiple-validation">
            <div class="card">
                <div class="row">
                    <div class="col-md-12">
                            <div class="col-12">
                                <h6 class="m-1">1. Account Details</h6>
                            </div>
                            <div class="card-body">
                                <form class="form-horizontal" (ngSubmit)="(UserForm.form.valid)" #UserForm="ngForm">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="FirstName">First Name</label>
                                                <input
                                                        class="form-control input-md"
                                                        [class.error]="!FirstNameRef.valid && FirstNameRef.touched"
                                                        ngModel
                                                        #FirstNameRef="ngModel"
                                                        required
                                                        id="FirstName"
                                                        name="firstName"
                                                        [(ngModel)]="userReq.firstName"
                                                        type="text"
                                                        placeholder="Your Name"
                                                />
                                                <span *ngIf="!FirstNameRef.valid && FirstNameRef.touched" class="invalid-form">
                                                    <small class="form-text text-danger" *ngIf="FirstNameRef.errors.required">This field is required!</small>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="lastName">Last Name</label>
                                                <input
                                                        class="form-control input-md"
                                                        [class.error]="!lastNameRef.valid && lastNameRef.touched"
                                                        ngModel
                                                        #lastNameRef="ngModel"
                                                        required
                                                        id="lastName"
                                                        name="familyName"
                                                        [(ngModel)]="userReq.lastName"
                                                        type="text"
                                                        placeholder="Your Name"
                                                />
                                                <span *ngIf="!lastNameRef.valid && lastNameRef.touched" class="invalid-form">
                                                    <small class="form-text text-danger" *ngIf="lastNameRef.errors.required">This field is required!</small>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="email">Email</label>
                                                <input
                                                        class="form-control input-md"
                                                        [class.error]="!EmailRef.valid && EmailRef.touched"
                                                        ngModel
                                                        #EmailRef="ngModel"
                                                        required
                                                        email
                                                        id="email"
                                                        name="userReq.email"
                                                        [(ngModel)]="userReq.email"
                                                        type="text"
                                                        placeholder="Your Email"
                                                />
                                                <span *ngIf="!EmailRef.valid && EmailRef.touched" class="invalid-form">
                                                    <small class="form-text text-danger">email must be valid!</small>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <fieldset class="form-group">
                                                <label class="form-control-label">Role</label>
                                                <ng-select
                                                        [items]="roles"
                                                        [(ngModel)]="selectedRole"
                                                        name="selectedRole"
                                                        bindLabel="name"
                                                        placeholder="Select role"
                                                        required
                                                ></ng-select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="status">Status</label>
                                                <select
                                                        class="form-control input-md"
                                                        id="status"
                                                        [class.error]="!statusRef.valid && statusRef.touched"
                                                        ngModel
                                                        name="userReq.status"
                                                        [(ngModel)]="userReq.status"
                                                        required
                                                        #statusRef="ngModel"
                                                >
                                                    <option value="ACTIVE">Active</option>
                                                    <option value="INACTIVE">Inactive</option>
                                                    <option value="SUSPENDED">Suspended</option>
                                                </select>
                                                <div *ngIf="!statusRef.valid && statusRef.touched" class="invalid-feedback">
                                                    <small class="form-text text-danger">status is required!</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" [disabled]="!UserForm.form.valid" (click)="userFomrSubmitted(UserForm)" class="btn btn-primary" rippleEffect>
                                        Submit
                                    </button>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
        </section>
        <!--/ Template Driven Multiple Rules Validation -->
    </div>
</div>
